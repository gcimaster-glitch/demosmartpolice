    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2563eb',
                        'secondary': '#64748b',

    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* フォーカスリング（アクセシビリティ） */
        .focus-ring:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        .enhanced-input {
            border: 1px solid #d1d5db;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: #ffffff !important; /* Ensure light theme */
            color: #1f2937 !important; /* Ensure dark text */
        }
        
        .enhanced-input:hover {
            border-color: #9ca3af;
        }
        
        .enhanced-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        .invalid-input {
            border-color: #dc2626; /* danger */
        }
        
        .invalid-input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }

        /* Override browser autofill styles which can cause visibility issues */
        .enhanced-input:-webkit-autofill,
        .enhanced-input:-webkit-autofill:hover, 
        .enhanced-input:-webkit-autofill:focus, 
        .enhanced-input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #1f2937 !important;
            box-shadow: 0 0 0 30px white inset !important; /* For non-webkit browsers */
        }

        /* スクロールバーのスタイル */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #a8a8a8;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
        .line-clamp-3 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }
        
        /* Fix for white text on white background in table headers */
        th {
            color: #4a5568; /* equivalent to text-gray-700 */
        }
    </style>
